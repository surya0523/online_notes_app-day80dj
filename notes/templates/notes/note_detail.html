{% extends 'base.html' %}

{% block title %}{{ note.title }}{% endblock %}

{% block content %}
<div class="card mt-4 shadow-sm">
    <div class="card-header bg-primary text-white">
        <h2>{{ note.title }}</h2>
    </div>
    <div class="card-body">
        <p class="card-text">{{ note.content }}</p>
        <p class="text-muted small">Created: {{ note.created_at|date:"M d, Y H:i" }}</p>
        <p class="text-muted small">Last updated: {{ note.updated_at|date:"M d, Y H:i" }}</p>
    </div>
    <div class="card-footer">
        <a href="{% url 'notes:note_update' note.pk %}" class="btn btn-warning me-2">Edit</a>
        <a href="{% url 'notes:note_delete' note.pk %}" class="btn btn-danger me-2">Delete</a>
        <a href="{% url 'notes:note_list' %}" class="btn btn-secondary">Back to Notes</a>
    </div>
</div>
{% endblock %}
