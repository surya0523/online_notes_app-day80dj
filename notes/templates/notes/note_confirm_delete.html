{% extends 'base.html' %}

{% block title %}Delete Note{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mt-4">
            <div class="card-header bg-danger text-white">
                <h3>Delete Note</h3>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete the note "<strong>{{ note.title }}</strong>"?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger me-2">Yes, delete</button>
                    <a href="{% url 'notes:note_detail' note.pk %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
